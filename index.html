<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Decatur Area Parks and Playgrounds of Dekalb County</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/DrivetimefromLRESEstimated_1.js"></script>
        <script src="data/Doesthisparkhaveaplayground_2.js"></script>
        <script src="data/LRES_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[33.691447124999996,-84.45135792293233],[33.931807875000004,-84.03363107706765]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIGraylight_0');
        map.getPane('pane_ESRIGraylight_0').style.zIndex = 400;
        var layer_ESRIGraylight_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIGraylight_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIGraylight_0;
        map.addLayer(layer_ESRIGraylight_0);
        function pop_DrivetimefromLRESEstimated_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Drivetime from LRES (Estimated)</th>\
                        <td>' + (feature.properties['AA_MINS'] !== null ? autolinker.link(feature.properties['AA_MINS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Population of this Area</th>\
                        <td>' + (feature.properties['TOTAL_POP'] !== null ? autolinker.link(feature.properties['TOTAL_POP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DrivetimefromLRESEstimated_1_0(feature) {
            switch(String(feature.properties['AA_MINS'])) {
                case '5':
                    return {
                pane: 'pane_DrivetimefromLRESEstimated_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,245,240,0.5)',
                interactive: true,
            }
                    break;
                case '10':
                    return {
                pane: 'pane_DrivetimefromLRESEstimated_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,112,80,0.5)',
                interactive: true,
            }
                    break;
                case '15':
                    return {
                pane: 'pane_DrivetimefromLRESEstimated_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(103,0,13,0.5)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_DrivetimefromLRESEstimated_1');
        map.getPane('pane_DrivetimefromLRESEstimated_1').style.zIndex = 401;
        map.getPane('pane_DrivetimefromLRESEstimated_1').style['mix-blend-mode'] = 'normal';
        var layer_DrivetimefromLRESEstimated_1 = new L.geoJson(json_DrivetimefromLRESEstimated_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DrivetimefromLRESEstimated_1',
            layerName: 'layer_DrivetimefromLRESEstimated_1',
            pane: 'pane_DrivetimefromLRESEstimated_1',
            onEachFeature: pop_DrivetimefromLRESEstimated_1,
            style: style_DrivetimefromLRESEstimated_1_0,
        });
        bounds_group.addLayer(layer_DrivetimefromLRESEstimated_1);
        map.addLayer(layer_DrivetimefromLRESEstimated_1);
        function pop_Doesthisparkhaveaplayground_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Park Name</th>\
                        <td>' + (feature.properties['playground'] !== null ? autolinker.link(feature.properties['playground'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Street Address</th>\
                        <td>' + (feature.properties['streetaddr'] !== null ? autolinker.link(feature.properties['streetaddr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Has playground?</th>\
                        <td>' + (feature.properties['playgrou_1'] !== null ? autolinker.link(feature.properties['playgrou_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Doesthisparkhaveaplayground_2_0(feature) {
            switch(String(feature.properties['playgrou_1'])) {
                case 'No':
                    return {
                pane: 'pane_Doesthisparkhaveaplayground_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,136,204,1.0)',
                interactive: true,
            }
                    break;
                case 'Yes':
                    return {
                pane: 'pane_Doesthisparkhaveaplayground_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(184,222,109,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Doesthisparkhaveaplayground_2');
        map.getPane('pane_Doesthisparkhaveaplayground_2').style.zIndex = 402;
        map.getPane('pane_Doesthisparkhaveaplayground_2').style['mix-blend-mode'] = 'normal';
        var layer_Doesthisparkhaveaplayground_2 = new L.geoJson(json_Doesthisparkhaveaplayground_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Doesthisparkhaveaplayground_2',
            layerName: 'layer_Doesthisparkhaveaplayground_2',
            pane: 'pane_Doesthisparkhaveaplayground_2',
            onEachFeature: pop_Doesthisparkhaveaplayground_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Doesthisparkhaveaplayground_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Doesthisparkhaveaplayground_2);
        map.addLayer(layer_Doesthisparkhaveaplayground_2);
        function pop_LRES_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['place'] !== null ? autolinker.link(feature.properties['place'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LRES_3_0() {
            return {
                pane: 'pane_LRES_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/ranger-station-15.svg',
            iconSize: [22.799999999999997, 22.799999999999997]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_LRES_3');
        map.getPane('pane_LRES_3').style.zIndex = 403;
        map.getPane('pane_LRES_3').style['mix-blend-mode'] = 'normal';
        var layer_LRES_3 = new L.geoJson(json_LRES_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LRES_3',
            layerName: 'layer_LRES_3',
            pane: 'pane_LRES_3',
            onEachFeature: pop_LRES_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_LRES_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_LRES_3);
        map.addLayer(layer_LRES_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Decatur Area Parks and Playgrounds of Dekalb County</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/LRES_3.png" /> LRES': layer_LRES_3,'Does this park have a playground?<br /><table><tr><td style="text-align: center;"><img src="legend/Doesthisparkhaveaplayground_2_No0.png" /></td><td>No</td></tr><tr><td style="text-align: center;"><img src="legend/Doesthisparkhaveaplayground_2_Yes1.png" /></td><td>Yes</td></tr></table>': layer_Doesthisparkhaveaplayground_2,'Drivetime from LRES (Estimated)<br /><table><tr><td style="text-align: center;"><img src="legend/DrivetimefromLRESEstimated_1_5minutesorless0.png" /></td><td>5 minutes or less</td></tr><tr><td style="text-align: center;"><img src="legend/DrivetimefromLRESEstimated_1_10minutesorless1.png" /></td><td>10 minutes or less</td></tr><tr><td style="text-align: center;"><img src="legend/DrivetimefromLRESEstimated_1_15minutesorless2.png" /></td><td>15 minutes or less</td></tr></table>': layer_DrivetimefromLRESEstimated_1,"ESRI Gray (light)": layer_ESRIGraylight_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
