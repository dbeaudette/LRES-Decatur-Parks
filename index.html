<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Decatur-Area Parks and Playgrounds of Dekalb County</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/DrivingTimefromLRES_1.js"></script>
        <script src="data/DekalbCountyParksDoestheparkhaveaplayground_2.js"></script>
        <script src="data/LRES_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[33.73475514378688,-84.41642710779037],[33.89594485621313,-84.13629289220962]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIGraydark_0');
        map.getPane('pane_ESRIGraydark_0').style.zIndex = 400;
        var layer_ESRIGraydark_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Dark_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIGraydark_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIGraydark_0;
        map.addLayer(layer_ESRIGraydark_0);
        function pop_DrivingTimefromLRES_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Driving Time from LRES (X minutes or less):</th>\
                        <td>' + (feature.properties['AA_MINS'] !== null ? autolinker.link(feature.properties['AA_MINS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area Population:</th>\
                        <td>' + (feature.properties['TOTAL_POP'] !== null ? autolinker.link(feature.properties['TOTAL_POP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DrivingTimefromLRES_1_0(feature) {
            switch(String(feature.properties['AA_MINS'])) {
                case '5':
                    return {
                pane: 'pane_DrivingTimefromLRES_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.552)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,0.552)',
                interactive: true,
            }
                    break;
                case '10':
                    return {
                pane: 'pane_DrivingTimefromLRES_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.552)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(100,171,176,0.552)',
                interactive: true,
            }
                    break;
                case '15':
                    return {
                pane: 'pane_DrivingTimefromLRES_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.552)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(157,211,167,0.552)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_DrivingTimefromLRES_1');
        map.getPane('pane_DrivingTimefromLRES_1').style.zIndex = 401;
        map.getPane('pane_DrivingTimefromLRES_1').style['mix-blend-mode'] = 'normal';
        var layer_DrivingTimefromLRES_1 = new L.geoJson(json_DrivingTimefromLRES_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DrivingTimefromLRES_1',
            layerName: 'layer_DrivingTimefromLRES_1',
            pane: 'pane_DrivingTimefromLRES_1',
            onEachFeature: pop_DrivingTimefromLRES_1,
            style: style_DrivingTimefromLRES_1_0,
        });
        bounds_group.addLayer(layer_DrivingTimefromLRES_1);
        map.addLayer(layer_DrivingTimefromLRES_1);
        function pop_DekalbCountyParksDoestheparkhaveaplayground_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Park Name:</th>\
                        <td>' + (feature.properties['playground'] !== null ? autolinker.link(feature.properties['playground'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Street Address:</th>\
                        <td>' + (feature.properties['streetaddr'] !== null ? autolinker.link(feature.properties['streetaddr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Has playground?</th>\
                        <td>' + (feature.properties['playgrou_1'] !== null ? autolinker.link(feature.properties['playgrou_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DekalbCountyParksDoestheparkhaveaplayground_2_0(feature) {
            switch(String(feature.properties['playgrou_1'])) {
                case 'No':
                    return {
                pane: 'pane_DekalbCountyParksDoestheparkhaveaplayground_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: true,
            }
                    break;
                case 'Yes':
                    return {
                pane: 'pane_DekalbCountyParksDoestheparkhaveaplayground_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_DekalbCountyParksDoestheparkhaveaplayground_2');
        map.getPane('pane_DekalbCountyParksDoestheparkhaveaplayground_2').style.zIndex = 402;
        map.getPane('pane_DekalbCountyParksDoestheparkhaveaplayground_2').style['mix-blend-mode'] = 'normal';
        var layer_DekalbCountyParksDoestheparkhaveaplayground_2 = new L.geoJson(json_DekalbCountyParksDoestheparkhaveaplayground_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DekalbCountyParksDoestheparkhaveaplayground_2',
            layerName: 'layer_DekalbCountyParksDoestheparkhaveaplayground_2',
            pane: 'pane_DekalbCountyParksDoestheparkhaveaplayground_2',
            onEachFeature: pop_DekalbCountyParksDoestheparkhaveaplayground_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_DekalbCountyParksDoestheparkhaveaplayground_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_DekalbCountyParksDoestheparkhaveaplayground_2);
        map.addLayer(layer_DekalbCountyParksDoestheparkhaveaplayground_2);
        function pop_LRES_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['place'] !== null ? autolinker.link(feature.properties['place'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LRES_3_0() {
            return {
                pane: 'pane_LRES_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/ranger-station-15.svg',
            iconSize: [15.2, 15.2]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_LRES_3');
        map.getPane('pane_LRES_3').style.zIndex = 403;
        map.getPane('pane_LRES_3').style['mix-blend-mode'] = 'normal';
        var layer_LRES_3 = new L.geoJson(json_LRES_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LRES_3',
            layerName: 'layer_LRES_3',
            pane: 'pane_LRES_3',
            onEachFeature: pop_LRES_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_LRES_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_LRES_3);
        map.addLayer(layer_LRES_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Decatur-Area Parks and Playgrounds of Dekalb County</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/LRES_3.png" /> LRES': layer_LRES_3,'Dekalb County Parks: Does the park have a playground?<br /><table><tr><td style="text-align: center;"><img src="legend/DekalbCountyParksDoestheparkhaveaplayground_2_No0.png" /></td><td>No</td></tr><tr><td style="text-align: center;"><img src="legend/DekalbCountyParksDoestheparkhaveaplayground_2_Yes1.png" /></td><td>Yes</td></tr></table>': layer_DekalbCountyParksDoestheparkhaveaplayground_2,'Driving Time from LRES<br /><table><tr><td style="text-align: center;"><img src="legend/DrivingTimefromLRES_1_5minsorless0.png" /></td><td>5 mins or less</td></tr><tr><td style="text-align: center;"><img src="legend/DrivingTimefromLRES_1_10minsorless1.png" /></td><td>10 mins or less</td></tr><tr><td style="text-align: center;"><img src="legend/DrivingTimefromLRES_1_15minsorless2.png" /></td><td>15 mins or less</td></tr></table>': layer_DrivingTimefromLRES_1,"ESRI Gray (dark)": layer_ESRIGraydark_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
